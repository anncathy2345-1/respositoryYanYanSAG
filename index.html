<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout – SCISunny’s Art Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .checkout-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }
    .pay-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 24px;
      background: #00d632;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 6px;
    }
    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="checkout-box">
    <h2>Complete Your Purchase</h2>
    <p>SCISunny’s Art Gallery</p>

    <a class="pay-btn"
       href="https://cash.app/$SCISunnysArtGallery"
       target="_blank">
       Pay with Cash App
    </a>

    <div class="note">
      Please include your artwork name or order ID in the Cash App note.
    </div>
  </div>

</body>
</html>
